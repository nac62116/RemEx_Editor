<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemEx Editor</title>
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    
    <div id="treeContainer" class="tree-container"></div>
    <div id="leftLineShadow" class="left-line"></div>
    <div id="inputContainer" class="input-container">
        <h1 id="inputHeader" class="input-header hidden">Header</h1>
        <div id="inputAlert" class="input-alert hidden"></div>
        <div id="inputFieldsContainer" class="input-fields-container hidden"></div>
        <div id="inputControls" class="input-controls-container">
            <div id="inputDeleteButton" class="input-delete-button hidden">
                <img id="deleteIcon" src="images/delete_button.png" alt="">
            </div>
        </div>
    </div>
    <div id="infoContainer" class="info-container"></div>
    <a id="downloadLink" href="" download=""></a>
    <input id="uploadInput" type="file" accept="application/json"></input>
    <div id="importExportContainer" class="import-export-container">
        <div id="saveExperimentButton" class="save-experiment-button">
            <img id="saveIcon" src="images/save_button.png" alt="">
        </div>
        <div id="uploadExperimentButton" class="upload-experiment-button">
            <img id="uploadIcon" src="images/upload_button.png" alt="">
        </div>
        <div id="newExperimentButton" class="new-experiment-button">
            <img id="newIcon" src="images/new_button.png" alt="">
        </div>
    </div>
    <div id="topLineShadow" class="top-line"></div>
    <div id="whereAmIContainer" class="where-am-i-container"></div>
    
    <script type="module" src="resources/js/index.js"></script>
</body>

<template id="inputField">
    <div class="input-field">
        <label for="input"><!-- Input field label --></label>
        <!-- input id="input" type=""></input -->
    </div>
</template>

</html>
