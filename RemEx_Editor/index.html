<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemEx Editor</title>
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    
    <div id="treeContainer" class="tree-container">
        <svg class="tree" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <div id="inputContainer" class="input-container">
        <h1 id="inputHeader" class="input-header">Header</h1>
        <div id="inputFieldsContainer" class="input-fields-container"></div>
        <div id="inputControls" class="input-controls-container">
            <div id="inputDeleteButton" class="input-delete-button">
                <img id="deleteIcon" src="images/delete_button.png" alt="">
            </div>
            <div id="inputSaveButton" class="input-save-button">
                <img id="saveIcon" src="images/save_button.png" alt="">
            </div>
        </div>
    </div>
    <div id="infoContainer" class="info-container"></div>

    <script type="module" src="resources/js/index.js"></script>
</body>

</html>
