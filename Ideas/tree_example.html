<!DOCTYPE html>
<html>
<body>

<svg height="500" width="800">
  <!-- M (xTop) (yTop) Q (xReference) (yReference), (xTop + ((xElement - xTop) / 2)) (yTop + ((yElement - yTop) / 2)) T (xElement) (yElement) -->
  <path d="M 50 50 Q 50 87.5, 50 125 T 50 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 75 125 T 100 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 100 125 T 150 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 125 125 T 200 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 150 125 T 250 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 175 125 T 300 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 200 125 T 350 200" stroke="black" fill="transparent"/>
  <path d="M 50 50 Q 50 87.5, 225 125 T 400 200" stroke="black" fill="transparent"/>
  <!-- Mark relevant points -->
  <g stroke="black" stroke-width="3" fill="black">
  	<!-- Top Point -->
    <circle id="pointTop" cx="50" cy="50" r="3" />
    <!-- Reference Point: (xTop) (yTop + ((yElement - yTop) / 4)) -->
    <circle id="pointReference" cx="50" cy="87.5" r="3" />
    <!-- Element Points -->
    <circle id="pointElement1" cx="50" cy="200" r="3" />
    <circle id="pointElement2" cx="100" cy="200" r="3" />
    <circle id="pointElement3" cx="150" cy="200" r="3" />
    <circle id="pointElement4" cx="200" cy="200" r="3" />
    <circle id="pointElement5" cx="250" cy="200" r="3" />
    <circle id="pointElement6" cx="300" cy="200" r="3" />
    <circle id="pointElement7" cx="350" cy="200" r="3" />
    <circle id="pointElement8" cx="400" cy="200" r="3" />
  </g>
</svg>

</body>
</html>
